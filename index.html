<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tejasvi</title>
</head>
<body>
    
    <div class="wrapper"> 

        <div class="title">
            Tejasvi-21 Registration
           
        </div>

        <div class="form">
           
            <div class="user_details">
                
                <div class="imgnameage">
                    <div class="nameage">
                        <div class="input_field name">
                            <label for="fname" id="lname">Name</label><br/><br/>
                            <input type="text" id="fname" name="name" placeholder="Enter your name">
                        </div>
                        <div class="input_field age">
                            <label for="fname" id="lname">Age</label><br/><br/>
                            <input type="number" id="fname" name="age" placeholder="Enter your age"><br/>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./pictures/undraw_partying_p92d.svg" alt="">
                    </div>
                </div>
               
                <div class="radio">
                    Gender : 
                    <input type="radio" id="radio_btn" name="gender" ><label id="gender">Male</label>
                    <input type="radio" id="radio_btn" name="gender"><label id="gender">Female</label>
                    <input type="radio" id="radio_btn" name="gender"><label id="gender">Others</label><br/><br/>
                </div>              
                    
            </div>
            <div class="user_info">
                <div class="email">
                    <label>Email</label><br/><br/>
                <input type="email" id="fname" name="email" placeholder="Enter your email"><br/><br/>
                </div>
                <div class="pnum">
                    <label>Phone number</label><br/><br/>
                    <input type="text" id="fname" name="phoneno" placeholder="Enter your number">
                </div>
            </div>
            <div class="college">
                <div class="clg">
                    <label>College</label><br/><br/>
                    <input type="text" id="fname" name="college" placeholder="College"><br/><br/>
                </div>
                <div class="branch">
                    <label>Branch & Semester</label><br/><br/>
                    <input type="text" id="fname" name="branch" placeholder="Branch & Semester"><br/><br/>
                </div>               
            </div>
            
        </div>

        <div class="check">
            <input type="checkbox" id="check">
            <label>Is this your first time attending Tejasvi ?</label>
        </div>

        <div class="button">
            <button type="submit" id="buttn" name="submit">Submit</button>
        </div>
    </div>
</body>
</html>
